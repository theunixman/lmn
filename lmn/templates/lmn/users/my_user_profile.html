{% extends 'lmn/base.html' %}

{% block content %}

<H2>Account Information</H2>

{#***Julie's code#}
{% if user.userinfo.user_photo %}
    <img src="{% url 'lmn:user_profile_photo' user_pk=user.pk %}" />
{% endif %}
{#***#}

{% if message %}
  <P>{{ message }}</p>
{% endif %}
{#***Julie's code#}
<form method='post' enctype="multipart/form-data" action="">{% csrf_token %}
{#***#}
  <table id="my_profile_form">
    {{ form.as_table}}
  </table>
  <button type='submit'>Apply Changes</button>
</form>

<!--Modal to crop the image-->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Cropper</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="img-container">
          <img id="image" alt="Picture" />
        </div>
      </div>
      <div class="modal-footer">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-dismiss="modal">Crop photo</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
